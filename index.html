<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Time till Cyberpunk2077</title>
  </head>
  <body>
    <a id="logo" href="https://www.cyberpunk.net/ch/en/"></a>
    <h1 id="time">
      <div id="d"></div>
      <div id="h"></div>
      <div id="m"></div>
      <div id="s"></div>
    </h1>
    <footer>
      <a href="https://en.cdprojektred.com/"
        >Cyberpunk 2077 is published by CD Projekt Red</a
      >
    </footer>
    <script>
      function calcTime() {
        const release = new Date(2020, 10, 19);
        let remaining = (release - Date.now()) / 1000; // time in seconds
        let days = Math.floor(remaining / 60 / 60 / 24);
        let hours = Math.floor((remaining % (60 * 60 * 24)) / 60 / 60);
        let mins = Math.floor((remaining % (60 * 60)) / 60);
        let secs = Math.floor(remaining % 60);
        document.getElementById("d").innerHTML = days;
        document.getElementById("h").innerHTML = ("0" + hours).slice(-2);
        document.getElementById("m").innerHTML = ("0" + mins).slice(-2);
        document.getElementById("s").innerHTML = ("0" + secs).slice(-2);
      }
      setInterval(function() {
        calcTime();
      }, 1000);
    </script>
  </body>
</html>
